{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" class="form-control-file" id="profile_picture" name="profile_picture" accept="image/*">
        </div>
        <div class="form-group">
            <label>Image Preview:</label>
            <br>
            <img id="image_preview" src="https://via.placeholder.com/150" class="img-thumbnail" alt="Image Preview" width="150" height="150">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script>
    document.getElementById('profile_picture').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('image_preview').setAttribute('src', e.target.result);
            }
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
